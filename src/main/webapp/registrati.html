<!DOCTYPE html>
<html>
	<head>
		<link href="css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
		<script src="js/bootstrap.min.js"></script>
		<script src="js/jquery.min.js"></script>
		<link rel="icon" href="img/pokemon-icon.png">
		<link href="css/mike.css" rel="stylesheet">
		<link href="img/thumb-1920-411820.jpg">
	</head>
	<body ng-controller="dbController">
		<div class="container">
			<form class="form-horizontal" role="form" >
				<h2>Registrazione</h2>
				<p>I campi con<span id="obb"> * </span>sono obbligatori</p>
				<div class="form-group">
					<label for="firstName" class="col-sm-3 control-label"><span id="obb">*</span>Nome</label>
					<div class="col-sm-9">
						<input type="text" id="firstName" placeholder="Nome" class="form-control" autofocus required>
					</div>
				</div>
				<div class="form-group">
					<label for="surName" class="col-sm-3 control-label"><span id="obb">*</span>Cognome</label>
					<div class="col-sm-9">
						<input type="text" id="lastName" placeholder="Cognome" class="form-control" autofocus required>
					</div>
				</div>
				<div class="form-group">
					<label for="email" class="col-sm-3 control-label"><span id="obb">*</span>Email</label>
					<div class="col-sm-9">
						<input type="email" id="email" placeholder="Email" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="phone" class="col-sm-3 control-label"><span id="obb">*</span>Telefono</label>
					<div class="col-sm-9">
						<input type="text" id="phone" placeholder="Numero di Telefono" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="birthDate" class="col-sm-3 control-label"><span id="obb">*</span>Data di Nascita</label>
					<div class="col-sm-9">
						<input type="date" id="birthDate" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="country" class="col-sm-3 control-label">Nazionalit√†</label>
					<div class="col-sm-9">
						<select id="country" class="form-control" required>
							<option>---Seleziona Nazione---</option>
							<option></option>
							<option></option>
							<option></option>
							<option></option>
							<option></option>
							<option></option>
							<option></option>
						</select>
					</div>
				</div> <!-- /.form-group -->
				<div class="form-group">
					<label class="control-label col-sm-3"><span id="obb">*</span>Sesso</label>
					<div class="col-sm-6">
						<div class="row">
							<div class="col-sm-4">
								<label class="radio-inline">
                                                                    <input type="radio" id="femaleRadio" value="Female" class="setSesso" name="noErmafroditi" required>Femmina
								</label>
							</div>
							<div class="col-sm-4">
								<label class="radio-inline">
                                                                    <input type="radio" id="maleRadio" value="Male" class="setSesso" name="noErmafroditi" required>Maschio
								</label>
							</div>
						</div>
					</div>
				</div> <!-- /.form-group -->
				<div class="form-group">
					<label for="password" class="col-sm-3 control-label"><span id="obb">*</span>Password</label>
					<div class="col-sm-9">
						<input type="password" id="password" placeholder="Password" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<label for="ripetiPassword" class="col-sm-3 control-label"><span id="obb">*</span>Ripeti Password</label>
					<div class="col-sm-9">
						<input type="password" id="repeatpassword" placeholder="Ripeti Password" class="form-control" required>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<div class="checkbox">
							<label>
								<input type="checkbox">Accetto <a href="#">Termini e Condizioni</a>
							</label>
						</div>
					</div>
				</div> <!-- /.form-group -->
				<div class="form-group">
					<div class="col-sm-9 col-sm-offset-3">
						<button type="submit" class="btn btn-primary btn-block">Registrati</button>
					</div>
				</div>
			</form> <!-- /form -->
		</div> <!-- ./container -->
	</body>
</html>
